<script src="/common/header.js"></script>
<section class="contact">
  <h2 class="text-center">Your Query</h2>
  <div class="form">
    <input
      class="form-input"
      type="text"
      name="name"
      id="name"
      placeholder="Enter Your Name"
    />
    <input
      class="form-input"
      type="email"
      name="email"
      id="email"
      placeholder="Enter Your Email"
    />
    <input
      class="form-input"
      type="phone"
      name="phone"
      id="phone"
      placeholder=" Enter Your Phone-No "
    />
    <textarea
      class="form-input"
      name="text"
      id="text"
      cols="30"
      rows="10"
      placeholder="Ellaborate your Concern"
    ></textarea>
    <button class="btn btn-sm btn-dark">Submit</button>
  </div>
</section>
<script src="/common/footer.js"></script>
